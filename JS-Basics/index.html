<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS-Converter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter</h1>
        <form>
            <h4 class="display-5 text-left mb-3">Weight</h4>
            <div class="form-group">
                <input id="kgsInput" type="number" class="form-control form-control-lg" placeholder="Enter Kilograms..">
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h4>Pounds: </h4>
                <div id="lbsOutput"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
